    <div ng-controller="createController" layout="column" style="height:100%;" class="page">

    
  <section layout="column" flex="">
<!-- class="md-primary md-hue-9"-->
 <md-content flex="" layout-padding="" >
       <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >
      <md-toolbar class="md-theme-indigo">
        <h2 class="md-toolbar-tools">{{items[currentPage].title}}</h2>

      </md-toolbar>
      <md-content >
        <md-button aria-label="close" ng-click="close()" class="md-primary" hide-gt-md="">
          Close Sidenav Left
        </md-button>

        <md-list class="subMenu">
     <md-list-item ng-repeat="item in items" role="listitem" class="md-proxy-focus md-ink-ripple" >

            <md-button class="md-secondary menuButton"  aria-label="{{item}}" >{{item.title}} </md-button>
            <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
        </md-list>

<!--
        <p hide-md="" show-gt-md=""> <-- good to know
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
-->
      </md-content>

    </md-sidenav>
   

    <div ng-repeat="subPage in items[currentPage].subpage"  class="md-whiteframe-z1 subPage">
        <md-subheader class="subHeader md-primary">{{subPage.title}}</md-subheader>
<!--
             <md-select ng-model="subMenu">
            <md-option ng-repeat="item in items" ng-value="item.title">{{item.title}}</md-option>
            </md-select>
-->
      <div layout="column" layout-fill="" layout-align="top center">
                  <md-button aria-label="toggle left nav" ng-click="toggleLeft()" class="md-primary" hide-gt-md="">
            Toggle Menu
          </md-button>
         <md-switch ng-model="subPage.showconditions" aria-label="Show Conditions">
            Show conditions message: {{subPage.showconditions}}
          </md-switch>
          <md-switch ng-model="subPage.showlimitations" aria-label="Show limitations">
            Show limitations message: {{subPage.showlimitations}}
          </md-switch>

      </div>
      
      <div flex=""></div>

    <md-list ng-repeat="(checklistkey, checklist) in subPage.checkboxes">
    <h3 class="subsubmenu">{{checklistkey}}:</h3>
     <md-list-item ng-repeat="(checkboxkey, checkboxvalue) in checklist" role="listitem" class="md-proxy-focus md-ink-ripple md-clickable ng-scope" >

            <md-checkbox class="md-secondary" ng-model="checkboxvalue" aria-label="{{checkboxkey}}" >{{checkboxkey}} </md-checkbox>

      </md-list-item>
    </md-list>



         <md-button class="md-fab " aria-label="Photos">
<!--            <ng-md-icon icon="camera" alt="send" style="fill:white; vertical-align:center" size="24"></ng-md-icon>-->
           <i class="fa fa-camera"></i>
        </md-button>
        </div>
    </md-content>
  </section>

</div>
