<div ng-controller="createController" layout="column" class="page " >



    <section layout="column" flex="" md-swipe-right="toggleLeft()">

        <md-content>

            <md-sidenav class="md-sidenav-left md-whiteframe-z2 ng-isolate-scope md-locked-open " md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"   style="height:100%; position:fixed; left:0; top:60px">


                <md-toolbar class="md-theme-indigo" ng-click="close()">
                    <h2 class="md-toolbar-tools">{{currentPage}}</h2>
                </md-toolbar>

                <md-content>
                    <md-list class="subMenu">
                        <md-list-item ng-repeat="(sectionkey, section) in report" role="listitem" class="md-proxy-focus md-ink-ripple">

                            <md-button class="md-secondary menuButton" ng-click="navigatePage(sectionkey)" aria-label="{{sectionkey}}">{{sectionkey}}</md-button>
<!--                            <md-divider ng-if="!$last"></md-divider>-->
                        </md-list-item>
                    </md-list>

                </md-content>

            </md-sidenav>


              <!--
        <p hide-md="" show-gt-md=""> <-- good to know
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>

             <md-select ng-model="subMenu">
            <md-option ng-repeat="item in items" ng-value="item.title">{{item.title}}</md-option>
            </md-select>

-->

<!--
           <md-tabs md-dynamic-height md-border-bottom class="md-whiteframe-z1 subPageStyle">

            <div ng-repeat="(pagekey, page) in report[currentPage]" >

            <md-tab label="{{pagekey}}" >
-->


               <div ng-repeat="(pagekey, page) in report[currentPage]" class="md-whiteframe-z1 subPageStyle">
                <md-subheader ng-click="toggleLeft()" class="subHeader md-primary" style="cursor:pointer">{{currentPage}}
                    <md-icon md-svg-icon="./bower_components/material-design-icons/navigation/svg/design/ic_chevron_right_48px.svg" class="headNavIcon"></md-icon>{{pagekey}}</md-subheader>
                <div layout="column" layout-fill="" layout-align="top center" >

                    <div>
                        <md-list>

                            <md-list-item style="position: relative" ng-if="page.conditions != ''">
                                <div style="display:flex">
                                    <md-switch ng-model="page.showconditions" aria-label="Show Conditions" flex="80" md-ink-ripple="">
                                        Show Conditions Message </md-switch>
                                    <md-icon md-svg-icon="./bower_components/material-design-icons/communication/svg/design/ic_message_24px.svg" class="md-accent" ng-click="showMessage($event, 'Conditions', page.conditions)" flex="20"></md-icon>

                                </div>
                            </md-list-item>
<!-- TAB CODE

                            <md-list-item style="position: relative">
                                <div style="display:flex">
                                    <md-switch ng-model="subPage.showlimitations" aria-label="Show limitations">
                                        Show limitations message: {{subPage.showlimitations}}</md-switch>
                                    <md-icon md-svg-icon="./bower_components/material-design-icons/communication/svg/design/ic_message_24px.svg" class="md-accent iconRight" ng-click="showMessage($event)"></md-icon>
                                </div>
                            </md-list-item>
-->


                            <md-list-item style="position: relative" ng-if="page.limitations != ''">
                                <div style="display:flex">
                                    <md-switch ng-model="page.showlimitations" aria-label="Show limitations" flex="80" md-ink-ripple="">
                                        Show Limitations Message</md-switch>

                                    <md-icon md-svg-icon="./bower_components/material-design-icons/communication/svg/design/ic_message_24px.svg" class="md-accent" ng-click="showMessage($event, 'Limitations', page.limitations)" flex="20"></md-icon>
                                </div>
                            </md-list-item>

                        </md-list>
                    </div>
                </div>

                <md-list ng-repeat="(checklistkey, checklist) in page.checkboxes">

                   <md-divider></md-divider>
                    <h3 class="subsubmenu">{{checklistkey}}:</h3>
                    <md-list-item ng-repeat="(checkboxkey, checkboxvalue) in checklist"  style="position:relative; margin:0; padding:0; display:flex" >

                        <md-checkbox class="md-secondary" style="margin:0; padding:10px;" ng-model="checkboxvalue" aria-label="{{checkboxkey}}"  md-ink-ripple="" flex="90">{{checkboxkey}}
                        </md-checkbox>

                        <md-icon ng-if="checkboxvalue" md-svg-icon="./bower_components/material-design-icons/image/svg/design/ic_camera_48px.svg" class="md-accent" ng-click="openCamera(checkboxkey)" flex="10"></md-icon>
                    </md-list-item>

                </md-list>



                <md-button class="cameraButton md-accent" aria-label="Photos">
                    <md-icon md-svg-icon="./bower_components/material-design-icons/image/svg/design/ic_camera_48px.svg"></md-icon> Add Photo
                </md-button>
                   <div ng-if="$last" class="footerSpace"></div>

           </div>

<!-- TAB CODE
                              </md-tabs>
                              </div>
            </md-tabs>
-->

        </md-content>

    </section>

</div>
