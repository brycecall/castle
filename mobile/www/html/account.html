<div ng-controller="accountController" layout="column" class="page">
    <md-content class="centerPage" ng-show="!firebaseService.isAuth">
        <md-card>
            <md-card-content>
                <h2 style="text-align: center">Welcome<span ng-if="username">, {{username}}</span>!</h2>
                <p style="text-align: center">Please login in order to access your reports and templates, or register to begin using Castle&#174;</p>
                <p style="color: red">{{error}}</p>
                <div class="signin_view" ng-if="inspectorService.io.user">
                    <h2 style="text-align: center">Welcome, {{username}}!</h2>
                    <a class="button signin_button" ng-click="signout()">Logout</a>
                </div>
                <md-tabs md-dynamic-height>
                    <md-tab label="login">
                        <form ng-submit="loginForm()">

                            <div class="signin_view" ng-show="!inspectorService.io.user">
                                <div layout="column">
                                    <md-input-container>
                                        <label>email</label>
                                        <input class="field" type="text" autofocus="autofocus" ng-model="email" />
                                    </md-input-container>
                                    <md-input-container>
                                        <label>password</label>
                                        <input class="field" type="password" ng-model="password" />
                                    </md-input-container>
                                </div>

                                <md-button class="button signin_button md-primary md-raised" ng-click="signin()">Login</md-button>
                            </div>
                        </form>
                    </md-tab>
                    <md-tab label="register">
                        <form ng-submit="registerForm()">
                            <div class="signin_view" ng-show="!inspectorService.io.user">
                                <div layout="column">
                                    <md-input-container>
                                        <label>full name</label>
                                        <input class="field" type="text" autofocus="autofocus" ng-model="name" />
                                    </md-input-container>
                                    <md-input-container>
                                        <label>email</label>
                                        <input class="field" type="text" autofocus="autofocus" ng-model="email" />
                                    </md-input-container>
                                    <md-input-container>
                                        <label>password</label>
                                        <input class="field" type="password" ng-model="password" />
                                    </md-input-container>
                                  <md-input-container>
                                        <label>retype password</label>
                                        <input class="field" type="password" ng-model="passwordTwo" />
                                    </md-input-container>
                                </div>                                
                                <md-button class="button signin_button md-primary md-raised" ng-click="register()">Register</md-button>
                                <md-button style="float: right" class="button signin_button md-primary md-raised" ng-click="">Register with Google</md-button>
                            </div>
                        </form>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </md-content>
    <md-content class="centerPage" ng-show="firebaseService.isAuth">
        <md-card>
            <md-card-content>
                <h2>Hello. Click Below to sign out.</h2>
                <md-button class="button signin_button md-primary md-raised" ng-click="signout()">Log Out</md-button>
            </md-card-content>
        </md-card>
    </md-content>
</div>
