
<div ng-controller="savedController"  class="page" >

<!--
    <md-card >
        <md-card-content >
-->
       <md-content style="padding: 16px 16px 16px 16px;">
        <div layout="row" class="flex-wrap" layout-align="start center">
    
         <md-input-container>
             <md-icon md-svg-icon="sort"></md-icon>
             <label>Order by</label>
            <md-select ng-model="orderAttribute">
                <md-option ng-repeat="orderOption in orderAttributeOptions" 
                    ng-value="orderOption">{{orderOption}}</md-option>
            </md-select>
        </md-input-container>
        
        <md-button ng-click="reverse = !reverse" style="text-transform:none">
           <md-icon md-svg-icon="reverse"></md-icon>  Reverse Order
        </md-button>
        <md-button 
           ng-click="switchReport(defaultReport)" 
           ui-sref="inspection({sectionIndex:'default'})" 
           class="md-primary">
           <md-icon md-svg-icon="new_report"></md-icon> New Report
        </md-button>
        </div>
        <div layout="row" class="flex-wrap" >
            <md-whiteframe  ng-repeat="sReport in castleService.reports | orderBy:orderAttribute:reverse" 
               class="md-whiteframe-1dp frameStyle" ng-click="switchReport(sReport)" 
               ui-sref="inspection({sectionIndex:'default'})" layout-align="center center">
                <span>{{sReport.title}}</span>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-1dp frameStyle" 
               ng-click="switchReport(defaultReport)" 
               ui-sref="inspection({sectionIndex:'default'})" 
               layout="column"
               layout-align="center center">
               <div>
                <md-icon md-svg-icon="add_circle_outline" 
                    style="height:35px; width:35px; margin:5px;"></md-icon>
                <div>Create New Report</div>
                </div>
                
            </md-whiteframe>
        </div>
        </md-content>
<!--
        </md-card-content>
    </md-card>
-->
</div>
