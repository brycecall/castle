        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="node_modules/socket.io-client/socket.io.js"></script>
        
        
        <!-- Application Scripts -->
        <script src="js/rapidRemarks.js"></script>
        <script src="js/index.js"></script>
        <script src="js/reportTemplate.js"></script>
        <script src="js/createController.js"></script>
        <script src="js/connectService.js"></script>
        <script src="js/pageController.js"></script>
        <script src="js/savedController.js"></script>
        <script src="js/accountController.js"></script>
        <script src="js/generateController.js"></script>
        <script src="js/templateController.js"></script>
        <script src="js/itemController.js"></script>
        <script src="js/inspectionController.js"></script>
        
        <!-- Stylesheets -->
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link type="text/css" rel="stylesheet" href="css/index.css" />
        
        <!-- PDF Generation -->
        <script src="bower_components/html2canvas/build/html2canvas.js"></script>
        <script src="bower_components/jspdf/dist/jspdf.debug.js"></script>
        
        
        <!-- Firebase       -->
        <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>

          var config = {
            apiKey: "AIzaSyBRZUrRaMoLgRLVJY9IDr6wm7eJJh9crfY",

        <title>Castle</title>
    </head>
    <body style="height:100%">
        <div ng-app="castleApp" style="height:100%; width:100%">
            <div ng-controller="indexController"  style="height:100%; width:100%; position:relative" layout="row">

                <md-sidenav class="md-sidenav-left lSideNav" md-component-id="main"  md-swipe-left="toggleNavigation()">
                
                        
                <md-toolbar class="md-tall castleBackground">
<!--                   <div class="menuFlag"></div>-->
                    <div class="md-toolbar-tools" >
                       
                        <img id="menuFavicon" src="img/icon.png" />
                        
                    </div>
                </md-toolbar>
                    <md-content flex layout="column">
     
                        <br />
                        <md-list flex>
                        <a ui-sref="{{page.link}}" ng-click="toggleNavigation()" ng-repeat="page in navigationPages"  flex="">
                              <md-list-item>
                                  <div md-ink-ripple="" >
                                    <md-icon md-svg-icon="{{page.icon}}" class="marginRight"></md-icon>
                                    <h2 class="listHead md-title" >{{page.title}}</h2>
                                  </div>
                              </md-list-item>
                          </a>
                        </md-list>
<!--                        <md-button class="nav_button md-raised md-primary" ng-href="#account" ng-click="toggleNavigation()" arial-label="Sign in">Sign in</md-button>-->
                    </md-content>
                </md-sidenav>

               <div layout="column" flex="" style="background-color:#fafafa">
                <header>
                    <md-toolbar >
<!--                      <div class="md-toolbar-tools"  >-->
                        <div class="md-toolbar-tools" ng-if="!castleService.assignPhotoMode" layout="row" layout-align="center center"
                           ng-style="{'background-color':castleService.currentPage.color}" flex>
                        <md-button class="md-icon-button" aria-label="Navigation" ng-click="menuNavigation()" ng-model-options="{ debounce: 1000 }">
                             <md-icon md-svg-icon="{{castleService.currentPage.icon}}" ></md-icon>
                        </md-button>

                        <h2 class="page_header">
                          <span>{{castleService.currentPage.title}}</span>
                        </h2>
                        <span flex></span>
                        <a ui-sref="account" aria-label="Account" style="border:none" ng-if="castleService.io.user && castleService.currentPage.showAccount">
                          <div class="profileWrapper" >
                              <div class="profile_picture" style="background-image: url({{castleService.io.user.password.profileImageURL}});"></div>
                          </div>
                            <md-icon ng-if="castleService.io.user == null"  md-svg-icon="account_circle" class="profile_picture"></md-icon>
                        </a>

                         <md-button ng-show="castleService.assignPhotoMode" ng-click="castleService.cancelAssignPhotoMode()" class="md-icon-button" aria-label="cancel assign photo" >
                                <md-icon md-svg-icon="close"></md-icon>
                         </md-button>

                         <md-menu style="margin:0; padding:0;" ng-if="castleService.currentPage.showExtraMenu">
                         <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open extra menu" >
                                <md-icon md-svg-icon="more_vert"></md-icon>
                         </md-button>

                         <md-menu-content>
                           <md-menu-item>
                               <md-button aria-label="toggle edit mode" 
                                          ng-click="castleService.editMode = !castleService.editMode">
                                          {{castleService.editMode ? 'Exit' : 'Enter'}} Edit Mode
                               </md-button>
                           </md-menu-item>

                         </md-menu-content>
                        </md-menu>
                        </div>
                        <div class="md-toolbar-tools" layout="row" layout-align="center center"
                          style="background-color:#555" ng-if="castleService.assignPhotoMode" flex>
                            <md-button ng-if="!castleService.currentPage.toggleNavMenu" class="md-icon-button" aria-label="Navigation" ui-sref="{{castleService.currentPage.link}}" ng-model-options="{ debounce: 1000 }">
                                 <md-icon md-svg-icon="{{castleService.currentPage.icon}}" ></md-icon>
                            </md-button>

                        <h2 class="page_header">
                          <span>Assign photo</span>
                        </h2>
                        <span flex></span>
                         <md-button  ng-click="castleService.cancelAssignPhotoMode()" class="md-icon-button" aria-label="cancel assign photo" >
                                <md-icon md-svg-icon="close"></md-icon>
                         </md-button>
                        </div>

                    </md-toolbar>
                </header>

                   <md-content class="console-content ui-view" id="scrollArea" ></md-content>
            </div>

            </div>
        </div>
    </body>
</html>
