  <md-card class="template" ng-hide="angular.equals([], templates) || template.deleted === true" ng-repeat="template in templates track by $index">
    <md-card-content layout="row" layout-align="start center">
      <div layout-fill>
        <div>
            <div layout="row">
                <div><b>Title:</b> {{template.insTemplateTitle}}</div>
                <span flex=""></span>
                <md-icon md-svg-src="{{ template.syncIcon }}" ng-click="downloadTemplate(template)"></md-icon>
                <md-menu>
                  <md-button class="md-icon-button" aria-label="extras menu" ng-click="openMenu($mdMenu, $event)">
                    <md-icon md-svg-icon="more_vert"></md-icon>
                  </md-button>
                  <md-menu-content width="4">
                    <md-menu-item>
                      <md-button ng-click="rename(template, inspection.insTemplateTitle, $index)">
                        <md-icon md-svg-icon="mode_edit" md-menu-align-target></md-icon>
                        Rename
                      </md-button>
                    </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="export(template);">
                      <md-icon md-svg-icon="export" md-menu-align-target></md-icon>
                      Export
                    </md-button>
                  </md-menu-item>
                  <md-menu-item class="hide show-xs">
                    <md-button>
                      <md-icon md-svg-icon="send" md-menu-align-target></md-icon>
                      Send
                      </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="delete($index, templates)">
                      <md-icon md-svg-icon="delete" md-menu-align-target ></md-icon>
                      Delete
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
                </md-menu>
            </div>
          <div><b>Last Modified:</b> {{template.insLastModified}}</div>
        </div>
        <div layout-fill layout="row" layout-align="end center">
          <md-button class="md-raised" ng-click="edit($index)">Edit</md-button>
          <md-button class="md-raised" ng-click="copy(template)">Copy</md-button>
        </div>
      </div>
    </md-card-content>
  </md-card>
  <div style="padding: 8px 0 8px 16px;" ng-show="templates.length <= 0 || templates.length <= numDeleted">
      <div class="md-title">No templates yet!</div>
      <div class="md-caption">Add a new template from the plus button below.</div> 
  </div>
</div>
