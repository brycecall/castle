<!--<link type="text/css" rel="stylesheet" href="dialogs/camera/camera_preview.css" />-->
<md-dialog aria-label="Preview Photo">
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color: #000;">
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="back" aria-label="Go back"></md-icon>
        </md-button>
        <h2>Preview Photo</h2>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column" flex style="background-color: black; position: relative;">
        <div class="fullScreen" layout="row" layout-align="center center">
<!--        <div class="" style="background-image: url( {{photo.link}} );"></div>-->
            <img src="{{photo.link}}" height="auto" width="100%" />
        </div>
    </md-dialog-content>
</md-dialog>
