<link type="text/css" rel="stylesheet" href="pages/report/report.css" />
<div class="loading ng-cloak" layout-fill layout="column" layout-align="center center" ng-hide="report || $root.debug">
  <div class="tilt">
    <h1>Just a Minute...</h1>
    <p>We're getting your report ready.</p>
  </div>
</div>
<div class="ready" layout-fill ng-show="report" ng-hide="$root.debug">
  <iframe id="preview" layout-fill src="libs/pdf.js/web/viewer.html"></iframe>
</div>
<iframe id="render" class="ng-cloak" height="100%" width="100%" ng-show="$root.debug"></iframe>
