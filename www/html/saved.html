
<div ng-controller="savedController" layout="column" class="page" >
    <md-card>
        <md-card-content>
                <md-whiteframe  ng-repeat="sReport in inspectionService.reports" class="md-whiteframe-1dp frameStyle" ng-click="switchReport(sReport)" ui-sref="create({section:'default'})" layout-align="center center">
                    <span>{{sReport['rep_name']}}</span>
                </md-whiteframe>

                <md-whiteframe class="md-whiteframe-1dp frameStyle" ng-click="switchReport(defaultReport)" ui-sref="create({section:'default'})" layout-align="center center">
                    <span>Create New Report</span>
                </md-whiteframe>
        </md-card-content>
    </md-card>
</div>
