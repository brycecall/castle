    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

        <!--        <script type="text/javascript" src="/platforms/android/assets/www/cordova.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>

        <!-- Application Scripts -->
        <script src="js/index.js"></script>
        <script src="js/fieldNotes.js"></script>
        <script src="js/reportTemplate.js"></script>
        <script src="js/savedTemplate.js"></script>
        <script src="js/createController.js"></script>
        <script src="js/savedController.js"></script>
        <script src="js/accountController.js"></script>
        <script src="js/generateController.js"></script>
       
        <!-- Stylesheets -->
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link type="text/css" rel="stylesheet" href="default.css" />
        <link type="text/css" rel="stylesheet" href="css/index.css" />

        <title>Inspector App</title>
    </head>
    <body>

        <div ng-app="fbiApp">
            <div ng-controller="indexController">
<!--               mainHeaderBar-->
               <div>
                <header >
                    <md-toolbar >
                      <div class="md-toolbar-tools" >
                        <md-button class="md-icon-button" aria-label="Navigation" ng-click="toggleNavigation()" ng-model-options="{ debounce: 1000 }">
                             <md-icon md-svg-icon="{{service.currentPage.icon}}"></md-icon>
                        </md-button>
                        <h2 class="page_header">
                          <span>{{service.currentPage.title}}</span>
                        </h2>
                        <span flex></span>
                        <a ng-href="#account" aria-label="Account" style="border:none" >
                          <div class="profileWrapper">
                            <div class="profile_picture" style="background-image: url(img/rod.png);" />
                          </div>
                        </a>
                      </div>
                    </md-toolbar>
                </header>

                <md-sidenav class="md-sidenav-left md-whiteframe-z2 main_menu" md-component-id="main"  md-swipe-left="toggleNavigation()" style="z-index:70">
                    <md-content style="height: 100%;">
                        <img id="menuFavicon" src="img/icon.png" /><br />
                        <md-list flex="">
                          <a href="{{page.link}}" ng-repeat="page in navigationPages"  flex="" ng-click="toggleNavigation()" class="md-headline">
                              <md-list-item flex="" class="listItem " >
                                  <div md-ink-ripple="" >
                                    <md-icon md-svg-icon="{{page.icon}}" class="marginRight"></md-icon>
                                    <h2 class="listHead md-headline" >{{page.title}}</h2>
                                  </div>
                              </md-list-item>
<!--                              <md-divider ng-if="!$last"></md-divider>-->
                          </a>
                        </md-list>
                        <md-button class="nav_button md-raised md-primary" ng-href="#account" ng-click="toggleNavigation()" arial-label="Sign in">Sign in</md-button>
                    </md-content>
                </md-sidenav>
                
                <div ng-view class="console-content" id="scrollArea" autoscroll="true" style="position: fixed; top: 64px; height: 100%; width: 100%; z-index:50"></div>
</div>
