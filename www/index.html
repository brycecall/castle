<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>

        <!-- Application Scripts -->
        <script src="js/index.js"></script>
<!--        <script src="js/fieldNotes.js"></script>-->
        <script src="js/reportTemplate.js"></script>
<!--        <script src="js/savedTemplate.js"></script>-->
        <script src="js/createController.js"></script>
        <script src="js/savedController.js"></script>
        <script src="js/accountController.js"></script>
        <script src="js/generateController.js"></script>
       
        <!-- Stylesheets -->
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link type="text/css" rel="stylesheet" href="default.css" />
        <link type="text/css" rel="stylesheet" href="css/index.css" />
        <title>Inspector App</title>
    </head>
    <body style="height:100%">
        <div ng-app="fbiApp" style="height:100%; width:100%">
            <div ng-controller="indexController"  style="height:100%; width:100%; position:relative" layout="row">

                <md-sidenav class="md-sidenav-left lSideNav" md-component-id="main"  md-swipe-left="toggleNavigation()">
                
                        <img id="menuFavicon" src="img/icon.png" />
<!--
                        <md-toolbar class="md-tall">
                </md-toolbar>
-->
                    <md-content flex layout="column">
     
                        <br />
                        <md-list flex>
                        <a ui-sref="{{page.link}}" ng-click="toggleNavigation()" ng-repeat="page in navigationPages"  flex="">
                              <md-list-item>
                                  <div md-ink-ripple="" >
                                    <md-icon md-svg-icon="{{page.icon}}" class="marginRight"></md-icon>
                                    <h2 class="listHead md-title" >{{page.title}}</h2>
                                  </div>
                              </md-list-item>
                          </a>
                        </md-list>
<!--                        <md-button class="nav_button md-raised md-primary" ng-href="#account" ng-click="toggleNavigation()" arial-label="Sign in">Sign in</md-button>-->
                    </md-content>
                </md-sidenav>

               <div layout="column" flex="" style="background-color:white">
                <header>
                    <md-toolbar >
                      <div class="md-toolbar-tools" layout="row" layout-align="center center">

                        <md-button ng-if="service.currentPage.toggleNavMenu" class="md-icon-button" aria-label="Navigation" ng-click="toggleNavigation()" ng-model-options="{ debounce: 1000 }">
                             <md-icon md-svg-icon="{{service.currentPage.icon}}"></md-icon>
                        </md-button>

                        <md-button ng-if="!service.currentPage.toggleNavMenu" class="md-icon-button" aria-label="Navigation" ui-sref="{{service.currentPage.link}}" ng-model-options="{ debounce: 1000 }">
                             <md-icon md-svg-icon="{{service.currentPage.icon}}"></md-icon>
                        </md-button>

                        <h2 class="page_header">
                          <span>{{service.currentPage.title}}</span>
                        </h2>
                        <span flex></span>
                        <a ui-sref="account" aria-label="Account" style="border:none" >
                          <div class="profileWrapper" ng-if="service.currentUser.loggedIn == true">
                              <div class="profile_picture" style="background-image: url({{service.currentUser.profile_image}});"></div>
                        
                          </div>
                            <md-icon ng-if="service.currentUser.loggedIn == false"  md-svg-icon="account_circle" class="profile_picture"></md-icon>
                        </a>

                         <md-menu style="margin:0; padding:0;" ng-if="service.currentPage.showExtraMenu">
                         <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open extra menu" >
                                <md-icon md-svg-icon="more_vert"></md-icon>
                         </md-button>

                         <md-menu-content>
                           <md-menu-item>
                               <md-button ng-click="service.openItems(true)">Open All Items</md-button>
                           </md-menu-item>

                            <md-menu-item>
                               <md-button ng-click="service.openItems(false)">Close All Items</md-button>
                           </md-menu-item>

                           <md-menu-item>
                               <md-button ng-click="service.filterRequired(true)">{{service.hideShowOptions.text}} Unrequired
                               </md-button>
                           </md-menu-item>

                         </md-menu-content>
                        </md-menu>

                      </div>
                    </md-toolbar>
                </header>

                   <md-content class="console-content ui-view" id="scrollArea"></md-content>
            </div>

            </div>
        </div>
    </body>
</html>
